<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Test de Mapa - Agente Visualizador</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        #map {
            height: 500px;
            width: 100%;
            border: 2px solid red;
        }

        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1> Prueba de Visibilidad del Mapa (Agente)</h1>
    <p>Si puedes ver el mapa abajo, entonces tu navegador es compatible y Leaflet funciona.</p>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        try {
            var map = L.map('map').setView([-12.046374, -77.042793], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            L.marker([-12.046374, -77.042793]).addTo(map)
                .bindPopup('¡El mapa es visible!')
                .openPopup();

            document.body.insertAdjacentHTML('beforeend', '<p class="success">PASO 1: El script del mapa se ejecutó correctamente.</p>');
        } catch (e) {
            document.body.insertAdjacentHTML('beforeend', '<p style="color:red">ERROR: ' + e.message + '</p>');
        }
    </script>
</body>

</html>
